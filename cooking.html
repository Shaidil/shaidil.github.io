<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link href="stylesheets/turtle-style.css" rel="stylesheet" type="text/css">
    <link href="stylesheets/shariff.complete.css" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=IM+Fell+English' rel="stylesheet" type='text/css'>
    <title>Unwarranted Cooking Excursions</title>
  </head>
  <body>
    <h2 id="intro">I'm a terrible cook.o</h2>
    <p>
       I try out representative samples of food and drinks traditional in random countries.
    </p>
{% for post in site.categories.cooking %}
<a href="{{post.url}}"><h3 id="{{ post.short }}" >{{ post.title }}</h3></a>
    {{ post.content }}
    <div class="shariff" data-lang="en" data-theme="grey" data-twitter-via="Turtle_Things" data-services="[&quot;twitter&quot;,&quot;facebook&quot;,&quot;reddit&quot;]" data-title="{{ post.title }}" data-url="http://happyturtlethings.net{{ post.url }}"></div>
{% endfor %}
    <script src="javascripts/shariff.complete.js"></script>
  </body>
</html>
